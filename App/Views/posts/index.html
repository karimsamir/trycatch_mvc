{% extends "base.twig.html" %}

    {% block title %} 
        Posts
    {% endblock %}

{% block body %} 
    <h1>Posts</h1>

    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
